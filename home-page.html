<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-6xl font-bold text-center my-10 text-blue-500	">Wellcome son!</h1>
    
    </header>
    <section 	>
        <div class="grid grid-cols-3 mx-auto w-9/12 gap-4 text-white">
            <div class="bg-green-500 p-8 rounded-xl">
                <h1 class="text-2xl">Deposit</h1>
                <h2  class="text-5xl">$<span id="deposit-ammount">00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 rounded-xl">
                <h1 class="text-2xl">Withdraw</h1>
                <h2  class="text-5xl">$<span id="withdraw-ammount">00</span></h2>
            </div>
            <div class="bg-purple-500 p-8 rounded-xl">
                <h1 class="text-2xl">Balance</h1>
                <h2 class="text-5xl">$<span id="total-amount">00</span></h2>
            </div>
            
            
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 mx-auto gap-4 text-white  w-4/5 mt-5">
            <div class="bg-red-500 p-10 rounded-xl">
                <h1 class="text-4xl mb-4">Deposit Amount</h1>
                <input id="deposit-field" type="number" class="rounded-md text-teal-400 p-2 font-bold text-2xl"><br>
                <button id="deposit-btn" class="text-2xl font-bold px-3 py-1 bg-blue-500 rounded-xl my-2">Deposit</button>
            </div>
            <div class="bg-green-500 p-10 rounded-xl">
                <h1 class="text-4xl mb-4">Withdraw Amount</h1>
                <input id="withdraw-field" type="number" class="rounded-md text-teal-400 p-2 text-2xl font-bold"><br>
                <button id="withdraw-btn" class="text-2xl font-bold px-3 py-1 bg-blue-500 rounded-xl my-2">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="home-page.js"></script>
</body>
</html>
