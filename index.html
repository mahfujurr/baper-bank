<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-14 bg-gradient-to-r from-purple-500 to-pink-500">
    <!-- <header>
    </header> -->
    <main>
        <section class="glass-css lg:w-2/5 md:w-2/5 mx-auto mt-12 p-8 rounded-lg text-center sm:w-4/5 w-4/5">
            <h2 class="text-3xl pb-3 text-white">Enter your login credentials</h2>
            <div class="pb-3 	">
                <input type="email" id="email-value" placeholder="Email" class="text-cyan-400	 mb-3 rounded-md text-center justify-center px-20"><br>
                <input type="password" name="" id="password-value" placeholder="Password" class="text-cyan-400	 rounded-md text-center justify-center px-20">
            </div>
            <button id="btn-submit" class="rounded-lg bg-red-400 text-white px-3 py-1 hover:bg-green-200 hover:text-black	font-semibold">
                Submit
            </button>
        </section>
    </main>
    <script src="login.js"></script>

</html>
